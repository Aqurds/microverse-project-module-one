<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Microverse</title>

    <!-- Link to main css -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div id="logo-div">
            <a href="#" id="logo">My Logo</a>
        </div>
        <nav id="nav">
            <img id="logo-icon" src="./assets/image/menu_icon.png" alt="menu icon">
        </nav>
    </header>

    <section class="section">
        <h1 id="title">
            I’m Alexandra. Glad to see you! 
        </h1>

        </p>

        <div class="social-icons">

                <li>
                    <a href="http://google.com" target="_blank" rel="noopener">

                    </a>
                </li>
                <li>
                    <a href="http://google.com" target="_blank" rel="noopener">

                </li>
                <li>

                        <img src="./assets/image/m_icon.png" alt="M icon">                
                    </a>
                </li>
                <li>
                    <a href="http://google.com" target="_blank" rel="noopener">
                        <img src="./assets/image/github_icon.png" alt="Github icon">                
                    </a>
                </li>
                <li>
                    <a href="http://google.com" target="_blank" rel="noopener">
                        <img src="./assets/image/cheers_icon.png" alt="Cheers icon">                
                    </a>
